<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: aquamarine;
    }

    header {
      background-color: aqua;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    nav.navmenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: lightcyan;
      font-size: 18px;
    }

    nav.navmenu a {
      text-decoration: none;
      color: darkblue;
      padding: 5px 10px;
    }

    nav.navmenu a:hover {
      background-color: lightgreen;
      border-radius: 5px;
    }

    .highlight {
      border: 4px solid greenyellow;
    }

    main {
      padding: 20px;
      font-size: 20px;
    }

    footer.footer {
      width: 100%;
      background-color: blanchedalmond;
      font-size: 20px;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      position: fixed;bottom: 0px;
    }

    footer.footer a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    footer.footer p {
      margin-top: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>

  <header>Ice Cream Shop</header>

  <nav class="navmenu">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Donate</a>
    <a href="#" class="highlight">Recent Article</a>
  </nav>

  <main>
    <p>This website is about a nice ice cream shop that I will talk about later.</p>
  </main>

  <footer class="footer">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Donate</a>
    <a href="#" class="highlight">Recent Article</a>
    <p>All rights reserved &copy; Ice Cream Shop 2025</p>
  </footer>

</body>
</html>
